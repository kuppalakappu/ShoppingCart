<div class="main">
<app-navbar [navItems]="categories" (menuEvent)="filterBySelectedMenu($event)"></app-navbar>
<div>
<app-searchbar (searchEvent)="onSearch($event)"></app-searchbar>

</div>
</div>
</div>
