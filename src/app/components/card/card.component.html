<div style={{cardStyle}} class="card"  >
    <img src={{cardImg}} width="100%"  (click)="cardEmit()"/>
<div class="cardName">
    <p class="cardTitle">{{cardTitle}}</p>
    <i *ngIf="!hideEdit" class="fas fa-edit" (click)="editEmit()"></i>
    <i *ngIf="!hideEdit" class="fas fa-trash"></i>
</div>
    <p class="cardBody">{{cardBody}}</p>
</div>
